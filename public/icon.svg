<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dollarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#coinGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Coin edge decoration -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#fbbf24" stroke-width="1" stroke-dasharray="2 2" opacity="0.6"/>
  
  <!-- Dollar sign -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#dollarGradient)" text-anchor="middle">$</text>
  
  <!-- Small accent circles -->
  <circle cx="12" cy="12" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="52" cy="12" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="12" cy="52" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="52" cy="52" r="2" fill="#fbbf24" opacity="0.8"/>
</svg>
